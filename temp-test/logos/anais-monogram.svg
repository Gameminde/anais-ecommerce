<!-- ANAIS Monogram - "A" Icon with Ribbed Detail -->
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ribbed pattern for icon -->
    <pattern id="iconRibs" x="0" y="0" width="100" height="5" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="100" height="3" fill="#C4AB93"/>
      <rect x="0" y="3" width="100" height="2" fill="rgba(196, 171, 147, 0.4)"/>
    </pattern>
    
    <!-- Circle background -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F8F6F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4C4B0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)"/>
  
  <!-- Monogram "A" with ribbed structure -->
  <g id="monogram-a">
    <!-- Left leg of A -->
    <path d="M 35 85 L 55 30" stroke="#C4AB93" stroke-width="10" fill="none" stroke-linecap="round"/>
    
    <!-- Right leg of A -->
    <path d="M 55 30 L 75 85" stroke="#C4AB93" stroke-width="10" fill="none" stroke-linecap="round"/>
    
    <!-- Crossbar with ribbed pattern -->
    <rect x="42" y="58" width="26" height="8" fill="url(#iconRibs)" rx="2"/>
    
    <!-- Accent dot (gold) -->
    <circle cx="55" cy="25" r="4" fill="#D4AF37"/>
  </g>
</svg>
