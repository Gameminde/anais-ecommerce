<!-- ANAIS Primary Logo - Ribbed Wordmark -->
<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define ribbed pattern -->
  <defs>
    <pattern id="ribbedPattern" x="0" y="0" width="100" height="6" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="100" height="4" fill="#C4AB93"/>
      <rect x="0" y="4" width="100" height="2" fill="rgba(196, 171, 147, 0.3)"/>
    </pattern>
    
    <!-- Main gradient for depth -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C4AB93;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8A99A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main ANAIS wordmark with elegant serif styling -->
  <g id="wordmark">
    <!-- Letter A -->
    <path d="M 45 90 L 70 30 L 95 90 M 55 70 L 85 70" 
          stroke="url(#mainGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Letter N -->
    <path d="M 115 90 L 115 30 L 155 90 L 155 30" 
          stroke="url(#mainGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Letter A (second) -->
    <path d="M 175 90 L 200 30 L 225 90 M 185 70 L 215 70" 
          stroke="url(#mainGradient)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Letter I -->
    <path d="M 245 30 L 245 90" 
          stroke="url(#mainGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <circle cx="245" cy="20" r="4" fill="#D4AF37"/>
    
    <!-- Letter S -->
    <path d="M 285 40 Q 265 30 265 45 Q 265 60 285 65 Q 305 70 305 85 Q 305 95 285 90" 
          stroke="url(#mainGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Subtle ribbed texture overlay (low opacity) -->
  <rect x="40" y="25" width="270" height="70" fill="url(#ribbedPattern)" opacity="0.15"/>
  
  <!-- Tagline (optional, can be removed) -->
  <text x="200" y="110" font-family="Lato, sans-serif" font-size="10" fill="#8B7E74" text-anchor="middle" letter-spacing="2">
    ELEGANT MODEST FASHION
  </text>
</svg>
