<!-- ANAIS Simplified Logo (No Texture) - For Small Sizes -->
<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C4AB93;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8A99A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simplified ANAIS wordmark - solid, no texture -->
  <g id="wordmark-simple">
    <!-- Letter A -->
    <path d="M 45 85 L 70 25 L 95 85 M 55 65 L 85 65" 
          stroke="url(#simpleGradient)" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Letter N -->
    <path d="M 115 85 L 115 25 L 155 85 L 155 25" 
          stroke="url(#simpleGradient)" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Letter A (second) -->
    <path d="M 175 85 L 200 25 L 225 85 M 185 65 L 215 65" 
          stroke="url(#simpleGradient)" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Letter I -->
    <path d="M 245 25 L 245 85" 
          stroke="url(#simpleGradient)" stroke-width="7" fill="none" stroke-linecap="round"/>
    <circle cx="245" cy="16" r="3.5" fill="#D4AF37"/>
    
    <!-- Letter S -->
    <path d="M 285 35 Q 265 25 265 40 Q 265 55 285 60 Q 305 65 305 80 Q 305 90 285 85" 
          stroke="url(#simpleGradient)" stroke-width="7" fill="none" stroke-linecap="round"/>
  </g>
</svg>
